<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500;600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@900&family=Montserrat:wght@900&family=Open+Sans:wght@500;600&display=swap" rel="stylesheet">
    <!-- Toastify -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <title>RockSound</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="./index.html"><img class="logo" src="./img/logors.png" alt="Logo RockSound"></a>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" id="search" placeholder="Qué deseas comprar?" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit" id="botonSearch">Buscar</button>
                </form>
                <a class="navbar-brand" href=#tablaCarrito>
                  <img class="carrito" src="./img/carrito2.png" alt="Carrito de compras">
                </a>
                </button>
              </div>
            </div>
          </nav>
    </header>

    <div class="categorias">
      <div id="carouselExampleCaptions" class="carousel slide">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3" aria-label="Slide 3"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="4" aria-label="Slide 3"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="5" aria-label="Slide 3"></button>        
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="6" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./img/electricaCarrousel.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5 class="tituloCarrousel">Guitarras eléctricas</h5>
              <a href="#Guitarras eléctricas"><button type="button" class="btn btn-danger">Comprar</button></a>
            </div>
          </div>
          <div class="carousel-item">
            <img src="./img/bajoCarrousel.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5 class="tituloCarrousel">Bajos eléctricos</h5>
              <a href="#Bajos eléctrico"><button type="button" class="btn btn-danger">Comprar</button></a>
            </div>
          </div>
          <div class="carousel-item">
            <img src="./img/bateriaCarrousel.png" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5 class="tituloCarrousel">Baterías</h5>
              <a href="#Baterias"><button type="button" class="btn btn-danger">Comprar</button></a>
            </div>
          </div>
          <div class="carousel-item">
            <img src="./img/tecladoCarrousel.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5 class="tituloCarrousel">Teclados</h5>
              <a href="#Teclados"><button type="button" class="btn btn-danger">Comprar</button></a>
            </div>
          </div>
          <div class="carousel-item">
            <img src="./img/micCarrousel.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5 class="tituloCarrousel">Micrófonos</h5>
              <a href="#Micrófonos"><button type="button" class="btn btn-danger">Comprar</button></a>
            </div>
          </div>
          <div class="carousel-item">
            <img src="./img/criollaCarrousel.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5 class="tituloCarrousel">Guitarras clásicas</h5>
              <a href="#Guitarras criolla"><button type="button" class="btn btn-danger">Comprar</button></a>
            </div>
          </div>
          <div class="carousel-item">
            <img src="./img/acusticaCarrousel.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5 class="tituloCarrousel">Guitarras acústicas</h5>
              <a href="#Guitarras acústica"><button type="button" class="btn btn-danger">Comprar</button></a>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
    <div id="productos">
      
   

    </div>
  

    <div id="containerCarrito">

    </div>

    <div class="footer">
      <div class="footer1">
        <div class="logoDiv">
          <a href="#search">
            <img src="./img/logoFooter.png" alt="logoRockSound" class="logoFooter">
          </a>
        </div>
      </div>
      <div class="footer2 row">
        <div class="divFooter col-lg-6 cold-md-12">
          <h3>Domicilio</h3>
          <p>Angel Ritondo 634, Oficina B, Caballito, CP1405, Capital Federal, Argentina.</p>
        </div>
        <div class="divFooter col-lg-6 cold-md-12">
          <h3>Teléfono</h3>
          <p>(+54) 9 11 4875 4377</p>
        </div>

      </div>

    </div>
    <!-- Toastify -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <!-- SweetAlert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
    <script src="./main.js"></script>
</body>
</html>
